<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>sample-3</title>
  <style>
    div {
      font-size: 26px;
    }
  </style>
</head>
<body>
<div id="a">a</div>
<div id="b">b</div>
<div id="c">c</div>
<script>
var a  = document.querySelector('#a');
a.style.color = 'red';

var b  = document.querySelector('#b');

setTimeout(function(){
  b.style.color = 'salmon'
}, 3000)

var c  = document.querySelector('#c');
c.style.color = 'green'
</script>
</body>
</html>
