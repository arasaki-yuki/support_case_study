<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>1-1　練習問題</title>
  <style>
    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    img {
      width: 100%;
    }
    .ad {
      width: 100%;
      background: rgba(199, 199, 199, 0.3);
      padding: 20px;
      box-sizing: border-box;
    }
    strong {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>
<body>
  <h1>1-1. 練習問題</h1>
  <p>ページ内に2箇所広告が設置されているが、いずれも何かしらの理由で表示されていない上に不具合が起きている。</p>
  <p>
    <strong>「何が」</strong><br>
    <strong>「どうなっているから」</strong><br>
    <strong>「どうする必要がある」</strong><br>
    という形で回答できるよう調査してください。
  </p>
  <div class="container">
    <p><img src="https://placekitten.com/400/300"></p>
    <p><img src="https://placekitten.com/500/300"></p>
    <p><img src="https://placekitten.com/600/300"></p>
    <p>↓広告が出る場所</p>
    <div class="ad ad1"></div>
    <p><img src="https://placekitten.com/700/300"></p>
    <p><img src="https://placekitten.com/500/300"></p>
    <p><img src="https://placekitten.com/800/300"></p>
    <p><img src="https://placekitten.com/300/300"></p>
    <p>↓広告が出る場所</p>
    <div class="ad ad2"></div>
    <p><img src="https://placekitten.com/500/400"></p>
    <p><img src="https://placekitten.com/600/400"></p>
    <p><img src="https://placekitten.com/700/400"></p>
  </div>
  <script src="foo.js" async></script>
</body>
</html>
